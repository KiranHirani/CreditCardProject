<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card System</title>
</head>

<body>

    <div class="checkout">
        <div class="credit-card-box">
            <div class="flip">

                <div class="front">
                    <div class="chip"></div>
                    <div class="logo"></div>
                    <div class="number"></div>
                    <div class="card-holder">
                        <label>Card holder</label>
                        <div id="card-holder-name"></div>
                    </div>
                    <div class="card-expiration-date">
                        <label>Expires</label>
                        <div id="expiry-date-on-card"></div>
                    </div>
                </div>



                <div class="back">
                    <div class="strip"></div>
                    <div class="logo"></div>
                    <div class="ccv">
                        <label>CCV</label>
                        <div id="cvv-on-card"></div>
                    </div>
                </div>


            </div>
        </div>


        <form class="form" autocomplete="off" novalidate>
            <fieldset>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" class="input-cart-number" required/>
                <p class="cardValid"></p>
            </fieldset>

            <fieldset>
                <label for="card-holder">Card holder</label>
                <input type="text" id="card-holder" required />
            </fieldset>

            <fieldset class="fieldset-expiration">
                <label for="card-expiration-month">Expiration date</label>
                <div class="select">
                    <select id="card-expiration-month" required>
                        <option></option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="select">
                    <select id="card-expiration-year" required>
                        <option></option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="fieldset-ccv">
                <label for="card-cvv">CVV</label>
                <input type="text" id="card-cvv" maxlength="3" required/>
            </fieldset>
            <button class="btn"> submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
